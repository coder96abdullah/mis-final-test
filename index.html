<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #mealResults .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center mb-0">Meal Search</h1>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search for a meal...">
                        <div class="input-group-append">
                            <button id="searchButton" class="btn btn-dark">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="mealResults" class="row"></div>

            <div id="showAllBtnContainer" class="text-center"></div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">Â© 2024 Meal Search App. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
